<mat-toolbar color="primary" class="header-block">
  <span>DC Sonar</span>
  <span class="nav-spacer"></span>
  <span id="user-info-btn" [matMenuTriggerFor]="menu">{{this.userInfo.username}}&nbsp;<fa-icon
    [icon]="faUser"></fa-icon></span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">Logout&nbsp;<fa-icon class="user-info-menu-icon"
                                                                  [icon]="faArrowRightFromBracket"></fa-icon>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container class="main-block">
  <mat-drawer mode="side" opened class="menu-block">
    <mat-nav-list>
      <a mat-list-item routerLink="/user-cabinet/home" routerLinkActive="mat-list-single-selected-option">
        <fa-icon [icon]="faHouse"></fa-icon>&nbsp;Home
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/sync-domains" routerLinkActive="mat-list-single-selected-option">
        <fa-icon [icon]="faRotate"></fa-icon>&nbsp;Synchronize domains
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/weak-passwords" routerLinkActive="mat-list-single-selected-option">
        <fa-icon [icon]="faTriangleExclamation"></fa-icon>&nbsp;Weak passwords
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/never-expire-passwords"
         routerLinkActive="mat-list-single-selected-option">
        <fa-icon [icon]="faInfinity"></fa-icon>&nbsp;Never expire passwords
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/reused-passwords"
         routerLinkActive="mat-list-single-selected-option">
        <fa-icon [icon]="faRecycle"></fa-icon>&nbsp;Reused passwords
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-block">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<mat-toolbar class="footer-block">
  <span>Front-end version: {{frontEndVersion}}</span>
  &nbsp;|&nbsp;
  <span>Back-end version: {{this.backEndVersion}}</span>
</mat-toolbar>

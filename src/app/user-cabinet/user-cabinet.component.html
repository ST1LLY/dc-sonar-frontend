<mat-toolbar color="primary" class="header-block">
  <span>DC Sonar</span>
  <span class="nav-spacer"></span>
  <fa-icon [icon]="faUser"></fa-icon>
</mat-toolbar>
<mat-drawer-container class="main-block">
  <mat-drawer mode="side" opened class="menu-block">
    <mat-nav-list>
      <a mat-list-item routerLink="/user-cabinet/home" routerLinkActive="mat-list-single-selected-option"> Home </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/sync-domains" routerLinkActive="mat-list-single-selected-option">
        Synchronize domains </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/weak-passwords" routerLinkActive="mat-list-single-selected-option">
        Weak passwords </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/never-expire-passwords"
         routerLinkActive="mat-list-single-selected-option"> Never expire passwords </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/reused-passwords"
         routerLinkActive="mat-list-single-selected-option"> Reused passwords </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-block">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<mat-toolbar class="footer-block">
  <span>Footer</span>
</mat-toolbar>

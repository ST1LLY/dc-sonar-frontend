<mat-toolbar color="primary" class="header-block">
  <span>DC Sonar</span>
  <span class="nav-spacer"></span>
  <span id="user-info-btn" [matMenuTriggerFor]="menu">
    <mat-icon class="header-icon">account_circle</mat-icon>&nbsp;
      <span>{{this.userInfo.username}}</span>
  </span>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon class="user-info-menu-icon">logout</mat-icon>&nbsp;Logout
    </button>
  </mat-menu>
</mat-toolbar>
<mat-drawer-container class="main-block">
  <mat-drawer mode="side" opened class="menu-block">
    <mat-nav-list>
      <a mat-list-item routerLink="/user-cabinet/domains" routerLinkActive="mat-list-single-selected-option">
        <mat-icon>sync</mat-icon>&nbsp;Domains
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/weak-passwords" routerLinkActive="mat-list-single-selected-option">
        <mat-icon>warning</mat-icon>&nbsp;Weak passwords
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/no-expire-passwords"
         routerLinkActive="mat-list-single-selected-option">
        <mat-icon>all_inclusive</mat-icon>&nbsp;No expire passwords
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/user-cabinet/reused-passwords"
         routerLinkActive="mat-list-single-selected-option">
        <mat-icon>polyline</mat-icon>&nbsp;Reused passwords
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="drawer-block">
    <mat-card class="drawer-block-mat-card">
      <mat-progress-bar *ngIf="isRequestSending" mode="indeterminate"></mat-progress-bar>
      <router-outlet></router-outlet>
    </mat-card>

  </mat-drawer-content>
</mat-drawer-container>

<mat-toolbar class="footer-block">
  <span>Front-end version: {{frontEndVersion}}</span>
  &nbsp;|&nbsp;
  <span>Back-end version: {{this.backEndVersion}}</span>
</mat-toolbar>

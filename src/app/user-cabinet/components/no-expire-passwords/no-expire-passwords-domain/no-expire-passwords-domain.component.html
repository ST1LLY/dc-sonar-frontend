<mat-expansion-panel [disabled]="!this.domainNoExpPassAcc.noExpPassAcc.length ? true : null">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{this.domainNoExpPassAcc.name}} ({{this.domainNoExpPassAcc.baseDn}})
    </mat-panel-title>
    <mat-panel-description>
      {{this.domainNoExpPassAcc.hostname}} : {{this.domainNoExpPassAcc.noExpPassAcc.length}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- pk Column -->
      <ng-container matColumnDef="pk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> pk</th>
        <td mat-cell *matCellDef="let row"> {{row.pk}} </td>
      </ng-container>

      <!-- samAccName Column -->
      <ng-container matColumnDef="samAccName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> samAccName</th>
        <td mat-cell *matCellDef="let row"> {{row.samAccName}} </td>
      </ng-container>

      <!-- createTime Column -->
      <ng-container matColumnDef="createTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header=""> updateTime</th>
        <td mat-cell *matCellDef="let row"> {{row.createTime }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</mat-expansion-panel>

<h1 mat-dialog-title>Delete {{data.name}}</h1>
<div mat-dialog-content>
  <p>Do you want to delete {{data.name}} located on {{data.hostname}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Delete</button>
</div>

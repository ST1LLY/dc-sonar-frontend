<div *ngIf="!this.loadersShower.getIsPageLoading(); else loading">
  <mat-accordion>
    <app-reused-passwords-domain *ngFor="let domainReusedPassAcc of domainReusedPassAccList"
                                 [domainReusedPassAcc]="domainReusedPassAcc"></app-reused-passwords-domain>
  </mat-accordion>
</div>
<ng-template #loading>
  <mat-grid-list cols="1" rowHeight="2:1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>
